<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div class="container">
        <div class="apply_box">

        <h1>Job Application 
            <span class="title_small">(Web)</span> <!--to make the web in same line as h1 we used span-->
        </h1>
       <form action="">
        <div class="form_container"> <!--it basically gives form type look  and feel to our application form-->
            <div class="form_control">
                <!--writing first_name inside lable for now by clicking id=first_name it will goto box made by form-->
                <label for="first_name">First Name</label> <!--it basically gives what  is labeled to which element-->
                <input id="first_name" name="first_name" placeholder="Enter First Name..." /> <!--it is basically what is inside form container-->
            </div>
            <div class="form_control">
                <label for="last_name">Last Name</label>
                <input id="last_name" name="last_name" placeholder="Enter Last Name..." /> 
            </div>
            <div class="form_control">
                <label for="email">email</label>
                <input  type="email" id="email" name="email" placeholder="Enter email..." /> <!--to declare input as email to show error when worng-->
            </div>
            <div class="form_control">
                <label for="job_role">Job role</label>
               <select id="job_role" name="job_role">    <!--it gives selct option in our code-->
                <option value="">Select Job Role</option><!--we have kept this to show job role so person can't choose this option-->
                <option value="frontend">Frontend developer</option>
                <option value="backend">backend developer</option>
                <option value="full_stack">Full Stack Developer</option>
                <option value="ui_ux">UI UX Designer</option>
               </select>
            </div>
            <div class="textarea_control">
                <label for="address"> Address </label> 
                <textarea id="address" name="address" row="4" cols="50" placeholder="Enter Address" ></textarea><!--we used text area as we can add as many words we want in address and it will give scroll bar according ti the needs-->          
            </div>
            <div class="form_control">
                <label for="city">City</label>
                <input id="city" name="city" placeholder="Enter City..." /> 
            </div>
            <div class="form_control">
                <label for="pincode">Pincode</label>
                <input type="number" id="pincode" name="pincode" placeholder="Enter Pincode..." /> <!--as pincode only number as it gives option to increase number-->
            </div>
            <div class="form_control">
                <label for="date">Date</label>
                <input value="2024-03-29" type="date" id="date" name="date" placeholder="Enter date..." /> <!--date always in form of dd-mm-yyyy-->
            </div>
            <div class="form_control">
                <label for="upload">Upload your CV </label>
                <input  type="file" id="upload" name="upload"  /> <!--by using file type we can choose any file from our comp. to upload-->
            </div>
         </div>
         <div class="button_container">
            <button type="submit">Apply Now</button>  <!--button type creates button -->
         </div>
       </form>
        </div>
    </div>
</body>
</html>
